<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>将棋道場</title>
  <!-- Google Fonts: Shippori Mincho -->
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap" rel="stylesheet">
  <!-- CSSファイルの読み込み -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- 盤面コンテナ -->
  <div id="board-container">
    <div id="shogi-board">
      <!-- 盤面セルは script.js により生成 -->
    </div>
    <!-- 後手の持ち駒エリア -->
    <div id="top-hand-container">
      <div id="top-hand"></div>
    </div>
    <!-- 先手の持ち駒エリア -->
    <div id="bottom-hand-container">
      <div id="bottom-hand"></div>
    </div>
  </div>
  
  <!-- JavaScriptファイルの読み込み -->
  <script src="script.js"></script>
  
  <!-- ユーザーエージェント判定：スマホ・タブレットのみ表示 -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const isMobileOrTablet =
        /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
        (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1);
      if (!isMobileOrTablet) {
        document.body.innerHTML = "<div style='text-align: center; margin-top: 50px; font-size: 24px;'>申し訳ありません。このページはスマホとタブレットでのみ表示可能です。</div>";
      }
    });
  </script>
</body>
</html>
