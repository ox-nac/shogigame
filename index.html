<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>将棋道場</title>
  <!-- Google Fonts: Shippori Mincho -->
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap" rel="stylesheet">
  <!-- CSSファイルの読み込み -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ゲーム全体をラップするコンテナ -->
  <div id="game-wrapper">
    <!-- ヘッダー -->
    <div id="header">
      <div id="title-container">
        <h1>将棋道場</h1>
        <div id="sponsor-info">
          <div class="sponsor-text">管理人：涼一</div>
          <div class="host-container">
            <a href="https://x.com/ox_nac" target="_blank" class="host-link">
              <img src="images/xicon.jpg" class="host-icon" alt="X Icon">
              <span class="host-twitter">@ox_nac</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- 振り駒コンテナ -->
    <div id="furikoma-container">
      <div id="furikoma-pieces">
        <!-- ここに振り駒用の「歩」駒が5つ表示される -->
      </div>
      <button id="toss-button">振る</button>
    </div>

    <!-- 盤面コンテナ（振り駒完了後に表示） -->
    <div id="board-container" style="display: none;">
      <div id="shogi-board">
        <!-- 盤面セルは script.js により生成 -->
      </div>
      <!-- 持ち駒エリア -->
      <div id="top-hand-container">
        <div id="top-hand"></div>
      </div>
      <div id="bottom-hand-container">
        <div id="bottom-hand"></div>
      </div>
      <!-- 初期配置ラベル -->
      <div id="gote-label" class="side-label gote-label">後手</div>
      <div id="sente-label" class="side-label sente-label">先手</div>
      <!-- タイマー表示用 -->
      <div id="gote-timer" class="timer"></div>
      <div id="sente-timer" class="timer"></div>
    </div>
  </div>
  
  <!-- JavaScriptファイルの読み込み -->
  <script src="script.js"></script>
  
  <!-- ユーザーエージェント判定 -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const isMobileOrTablet =
        /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
        (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1);
      if (!isMobileOrTablet) {
        document.body.innerHTML = "<div style='text-align: center; margin-top: 50px; font-size: 24px;'>申し訳ありません。このページはスマホとタブレットでのみ表示可能です。</div>";
      }
    });
  </script>
</body>
</html>
