<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>将棋道場</title>
  <!-- Google Fonts: Shippori Mincho -->
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap" rel="stylesheet">
  <!-- CSSファイルの読み込み -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ヘッダー部分（上部に表示） -->
  <div id="header">
    <div id="title-container">
      <h1>将棋道場</h1>
      <div id="sponsor-info">
        <div class="sponsor-text">主催者：涼一</div>
        <div class="host-container">
          <a href="https://x.com/ox_nac" target="_blank" class="host-link">
            <img src="images/xicon.jpg" class="host-icon" alt="X Icon">
            <span class="host-twitter">@ox_nac</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- 将棋盤コンテナ -->
  <div id="board-container">
    <div id="shogi-board"></div>

    <!-- 後手の持ち駒エリア：盤面右上あたりに配置 -->
    <div id="top-hand-container">
      <div id="top-hand"></div>
    </div>
  </div>

  <!-- 先手の持ち駒エリア：盤面の下延長線上 -->
  <div id="bottom-hand-container">
    <div id="bottom-hand"></div>
  </div>

  <!-- JSファイル -->
  <script src="script.js"></script>
</body>
</html>
