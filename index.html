<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>将棋道場</title>
  <!-- Google Fonts: Shippori Mincho -->
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap" rel="stylesheet">
  <!-- CSSファイルの読み込み -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ヘッダー：画面上部の左上に配置（盤面の外） -->
  <div id="header">
    <div id="title-container">
      <h1>将棋道場</h1>
      <div id="sponsor-info">
        <div class="sponsor-text">主催者：涼一</div>
        <div class="host-container">
          <a href="https://x.com/ox_nac" target="_blank" class="host-link">
            <img src="images/xicon.jpg" class="host-icon" alt="X Icon">
            <span class="host-twitter">@ox_nac</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- 盤面コンテナ -->
  <div id="board-container">
    <div id="shogi-board">
      <!-- 盤面セルはJSで生成 -->
    </div>
    <!-- 後手持ち駒エリア：盤面内に絶対配置し、右上の空白（盤面上端から60px上）に配置 -->
    <div id="top-hand-container">
      <div id="top-hand">
        <!-- 後手持ち駒が右→左に一列に並ぶ -->
      </div>
    </div>
  </div>

  <!-- 先手持ち駒エリア：盤面の下延長線上に横長に配置 -->
  <div id="bottom-hand-container">
    <div id="bottom-hand">
      <!-- 先手持ち駒が左から右に一列に並ぶ -->
    </div>
  </div>

  <!-- JavaScriptファイルの読み込み -->
  <script src="script.js"></script>
</body>
</html>
