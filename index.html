<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>将棋道場</title>
  <!-- Google Fonts: Shippori Mincho -->
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap" rel="stylesheet">
  <!-- CSSファイルの読み込み -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header: 盤面上部左側に表示（スマホ・PCとも） -->
  <div id="header">
    <div id="title-container">
      <!-- タイトル -->
      <h1>将棋道場</h1>
      <!-- スポンサー情報 -->
      <div id="sponsor-info">
        <span class="sponsor-text">主催者：涼一</span>
        <span class="host-container">
          <a href="https://x.com/ox_nac" target="_blank" class="host-link">
            <img src="images/xicon.jpg" class="host-icon" alt="X Icon">
            <span class="host-twitter">@ox_nac</span>
          </a>
        </span>
      </div>
    </div>
  </div>

  <!-- Board Container -->
  <div id="board-container">
    <!-- 将棋盤 -->
    <div id="shogi-board">
      <!-- 盤面セルは JS で生成 -->
    </div>
  </div>

  <!-- Captured Pieces Area for Sente (先手) -->
  <div id="bottom-hand-container">
    <div id="bottom-hand">
      <!-- 先手持ち駒が横一列に表示 -->
    </div>
  </div>

  <!-- Captured Pieces Area for Gote (後手) -->
  <div id="top-hand-container">
    <div id="top-hand">
      <!-- 後手持ち駒（必要に応じて） -->
    </div>
  </div>

  <!-- JavaScriptファイルの読み込み -->
  <script src="script.js"></script>
</body>
</html>
